{% extends '_base.html' %}

{% block title %}
POST Title
{% endblock title %}



{% block content %}
	<h1>Welcome to my page for Show posts</h1>

         {% for post in posts %}
     <div class="card shadow-sm my-3">



                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <h1>{{ post.id }}</h1>
                    <h6 class="card-subtitle mb-2 text-muted small py-2">{{ post.created_date }}</h6>

                    <a href="{% url 'blog:detail' post.id %}" class="btn btn-sm btn-success">Read More</a>
                </div>



            </div>
    {% endfor %}

{% endblock %}
